      Modlitba a pokánie: najdôležitejšou prácou mníšok je uskutočňovať neustálu modlitbu v mene
      celého ľudstva.
  article02:
    title: Receiving guests
    text: >
      Prijímame hostí. Kohokoľvek, kto túži prehĺbiť svoj vzťah s Bohom, zúčastniť sa našej
      liturgie, porozprávať sa alebo odpočinúť si v tichu.

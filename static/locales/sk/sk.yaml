    text: >
      Kláštor z pohľadu návštevníkov.
  shortArticleWithAside:
    title: Benediktínky
    subtitle: Rád sv. benedikta
    text: >
      Sme mníšska komunita ktorá žije podľa Reguly, napísanej sv. Benediktom pred
      1600 rokmi. Hľadáme Boha a jeho milosrdenstvo v očisťovaní srdca a v
      sesterskej láske.
    acronym:
      title: Skratka
      text: OSB (Ordo sancti Benedicti)
    imageLabel: >
      — Detail: Kopf des Hl. Benedikt, Fra Angelico
